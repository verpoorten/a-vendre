{% extends "base.html" %}>

{% block title %}
  Auteurs
{% endblock %}

{% block content %}
  <h1>Auteurs disponibles</h1>
  {% if object_list %}
    <table id="table_data" class="table">
    <thead><th>Auteur</th></thead>
    <tbody>
      {% for list in object_list %}
        <tr><td>{{ list }}</td></tr>
      {% endfor %}
    </tbody>
    </table>
  {% else %}
    <p>Aucune liste !</p>
  {% endif %}

{% endblock %}
